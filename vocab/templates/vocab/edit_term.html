{% extends 'base.html' %}
{% load staticfiles %}
{% block scripts %}
    <script type="text/javascript">
        $(document).ready(function() {
            $('select').material_select();

        });
    </script>
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col s12">
            <h4>Term</h4>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <div class="input-field">
                <input placeholder="Term" id="term-input" type="text" class="validate" maxlength="255" value="{{ term.term }}" required>
                <label for="term-input">Term</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <div class="input-field">
                <textarea class="materialize-textarea validate" id="term-description-input" maxlength="2048" placeholder="Description" required>{{ term.description }}</textarea>
                <label for="term-description-input">Description</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <div class="input-field">
                <select id="term-license-input">
                    <option disabled>Choose a license</option>
                    {% for license in licenses %}
                        <option{% if license.name == term.license.name %} selected{% endif %}>{{ license.name }}</option>
                    {% endfor %}
                </select>
                <label for="term-license-input">License</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <h4>Relationships</h4>
        </div>
    </div>
    {% for rel in term_rels %}
        <div class="row">
            <div class="col s12">
                <div class="input-field">
                    <select class="relationship-selection">
                        {% for relationship in relationships %}
                            <option>{{ relationship }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>
    {% endfor %}
    <div class="row">
    <div class="col s4 offset-s8">
        <button class="waves-effect waves-light btn"><i class="material-icons left">open_in_new</i>Add Relationship</button>
    </div>
    </div>
{% endblock %}
